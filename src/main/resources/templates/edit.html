<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="container">
    <div class="edit-container">
        <h2 class="form-header">
            <i class="fas fa-edit me-2"></i>
            Редактирование продукта
        </h2>

        <form th:method="GET" th:action="@{/products/{id_product}(id_product=${product.getId()})}" th:object="${product}">
            <div class="form-group">
                <label for="name" class="form-label">Название продукта</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите название">
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="category_id" class="form-label">ID категории</label>
                <input type="number" th:field="*{category_id}" id="category_id" class="form-control" placeholder="Введите ID категории">
                <div class="error-message" th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}"></div>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Цена</label>
                <div class="input-group">
                    <span class="input-group-text">₽</span>
                    <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" placeholder="Введите цену">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="form-group">
                <label for="quantity" class="form-label">Количество</label>
                <input type="number" th:field="*{quantity}" id="quantity" class="form-control" placeholder="Введите количество">
                <div class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <div class="form-group">
                <label for="supplier_id" class="form-label">ID поставщика</label>
                <input type="number" th:field="*{supplier_id}" id="supplier_id" class="form-control" placeholder="Введите ID поставщика">
                <div class="error-message" th:if="${#fields.hasErrors('supplier_id')}" th:errors="*{supplier_id}"></div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/products/allproduct}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Назад к списку
                </a>
                <button type="submit" class="btn submit-btn text-black">
                    <i class="fas fa-save me-2"></i>Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
