<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div th:insert="~{header :: header}"></div>
  <title>New product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Добавить новый товар</h2>

    <form th:method="GET" th:action="@{/products/new/newproduct}" th:object="${product}">
      <div class="mb-3">
        <label for="name" class="form-label">Название товара</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Введите название">
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      </div>

      <div class="mb-3">
        <label for="category_id" class="form-label">ID категории</label>
        <input type="text" class="form-control" th:field="*{category_id}" id="category_id" placeholder="Введите ID категории">
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}">category_id error</div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Цена</label>
        <div class="input-group">
          <span class="input-group-text">₽</span>
          <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Введите цену">
        </div>
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error price</div>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Количество</label>
        <input type="text" class="form-control" th:field="*{quantity}" id="quantity" placeholder="Введите количество">
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">quantity error</div>
      </div>

      <div class="mb-4">
        <label for="supplier_id" class="form-label">ID поставщика</label>
        <input type="text" class="form-control" th:field="*{supplier_id}" id="supplier_id" placeholder="Введите ID поставщика">
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('supplier_id')}" th:errors="*{supplier_id}">supplier_id error</div>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Создать товар</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
