<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование категории</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="container">
  <div class="edit-form-container">
    <h2 class="form-title">
      <i class="fas fa-tag"></i>
      Редактирование категории
    </h2>

    <form th:method="GET" th:action="@{/categories/{id_category}(id_category=${category.getId()})}" th:object="${category}">
      <div class="mb-4">
        <label for="name" class="form-label">Название категории</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите название категории">
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label">Описание</label>
        <textarea th:field="*{description}" id="description" class="form-control" placeholder="Введите описание категории"></textarea>
        <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>

      <div class="form-actions">
        <a th:href="@{/categories/allcategories}" class="btn-back">
          <i class="fas fa-arrow-left"></i> Назад
        </a>
        <button type="submit" class="btn-submit">
          <i class="fas fa-save"></i> Сохранить изменения
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
