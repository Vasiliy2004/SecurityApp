<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование покупателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="container">
    <div class="customer-form-container">
        <h2 class="form-title">
            <i class="fas fa-user-edit"></i>
            Редактирование покупателя
        </h2>

        <div class="avatar-container">
            <div class="customer-avatar" th:text="${customer.getName().substring(0,1).toUpperCase()}"></div>
        </div>

        <form th:method="GET" th:action="@{/customers/{id_customer}(id_customer=${customer.getId()})}" th:object="${customer}">
            <div class="mb-4">
                <label for="name" class="form-label">Имя покупателя</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите имя покупателя">
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-4">
                <label for="contact_person" class="form-label">Контактное лицо</label>
                <input type="text" th:field="*{contact_person}" id="contact_person" class="form-control" placeholder="Введите контактное лицо">
                <div class="error-message" th:if="${#fields.hasErrors('contact_person')}" th:errors="*{contact_person}"></div>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Введите email">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-actions">
                <a th:href="@{/customers/allcustomers}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Назад к списку
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
