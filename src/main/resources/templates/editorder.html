<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="container py-4">
    <div class="order-form">
        <h2 class="form-header text-center">
            <i class="fas fa-edit me-2"></i>
            Edit Order #<span th:text="${order.getId()}"></span>
        </h2>

        <form th:method="GET" th:action="@{/orders/{id_order}(id_order=${order.getId()})}" th:object="${order}">
            <div class="mb-3">
                <label for="order_date" class="form-label">Order Date</label>
                <input type="datetime-local" th:field="*{order_date}" id="order_date" class="form-control">
                <div class="error-message" th:if="${#fields.hasErrors('order_date')}" th:errors="*{order_date}"></div>
            </div>

            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="number" th:field="*{customer_id}" id="customer_id" class="form-control" placeholder="Customer ID">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}"></div>
            </div>

            <div class="mb-4">
                <label for="count" class="form-label">Item Count</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-boxes"></i></span>
                    <input type="number" th:field="*{count}" id="count" class="form-control" placeholder="Number of items">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/orders/allorders}" class="btn btn-outline">
                    <i class="fas fa-arrow-left me-2"></i> Back to Orders
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
